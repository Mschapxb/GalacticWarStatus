<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon API d'Authentification</title>
</head>
<body>
    <h1>Bienvenue sur mon API d'authentification!</h1>

    <h2>Enregistrement</h2>
    <form id="registerForm">
        Nom d'utilisateur: <input type="text" name="username" required><br>
        Email: <input type="email" name="email" required><br>
        Mot de passe: <input type="password" name="password" required><br>
        <button type="submit">S'enregistrer</button>
    </form>

    <h2>Connexion</h2>
    <form id="loginForm">
        Email: <input type="email" name="email" required><br>
        Mot de passe: <input type="password" name="password" required><br>
        <button type="submit">Se connecter</button>
    </form>

    <button onclick="logout()">Se déconnecter</button>

    <h2>Profil de l'utilisateur</h2>
    <button onclick="fetchUserProfile()">Afficher le profil</button>
    <pre id="profileResult"></pre>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            const result = await response.text();
            alert(result);
        };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            localStorage.setItem('accessToken', result.accessToken);
            alert('Connexion réussie! Token enregistré.');
        };

        function fetchUserProfile() {
            const token = localStorage.getItem('accessToken');
            fetch('/api/users/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('profileResult').textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function logout() {
            localStorage.removeItem('accessToken');
            alert('Vous avez été déconnecté.');
        }
    </script>
</body>
</html>
